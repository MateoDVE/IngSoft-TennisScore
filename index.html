<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Tennis Score</title>
    <script type="module" src="./src/presenter.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tennis Score</h1>
    <form id="tennis-score-form">
      <label for="jugador1-puntos">Puntos Jugador 1:</label>
      <input type="number" id="jugador1-puntos" min="0" value="0" />
      <label for="jugador2-puntos">Puntos Jugador 2:</label>
      <input type="number" id="jugador2-puntos" min="0" value="0" />
      <input type="submit" value="Actualizar Marcador" id="Actualizar-button" />
    </form>
    <div id="resultado-div"></div>
  </body>
</html>
